<!DOCTYPE html>
<html>
<head>
<title>BlinkenTiles</title>

<style>
body	{
background-color: #000;
}

.center	{
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}
</style>

<script type="text/javascript">
    function actualNextSibling(el) {    // needed to smooth out default firefox/IE behavior
        do { el = el.nextSibling } while (el && el.nodeType !== 1);
            return el;
    }
</script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-89157895-1', 'auto');
  ga('send', 'pageview');

</script>

</head>
<body>
<div onclick="actualNextSibling(this).style.display='block'; this.style.display='none'">
    <img class="center" src="img/logo.png" alt="splash" style="cursor: pointer" />
</div>
<div style="display: none">
    <iframe class="center" src="https://player.vimeo.com/video/118690388?portrait=0&byline=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
<div style="position:absolute; right: 20px; bottom: 20px;">

</div>
