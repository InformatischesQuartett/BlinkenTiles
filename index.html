<!DOCTYPE html>
<html>
<head>
<title>BlinkenTiles</title>

<style>
body	{
background-color: #000;
}

.center	{
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}
</style>

<script type="text/javascript">
    function actualNextSibling(el) {    // needed to smooth out default firefox/IE behavior
        do { el = el.nextSibling } while (el && el.nodeType !== 1);
            return el;
    }
</script>

</head>
<body>
<div onclick="actualNextSibling(this).style.display='block'; this.style.display='none'">
    <img class="center" src="img/logo.png" alt="splash" style="cursor: pointer" />
</div>
<div style="display: none">
    <iframe class="center" src="https://player.vimeo.com/video/118690388?portrait=0&byline=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
</body>
</html>
